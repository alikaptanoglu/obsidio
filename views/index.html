{% extends 'layout.html' %}

{% block head %}
  <script src="/socket.io/socket.io.js">
  </script>
{% endblock %}

{% block body %}
  <div id='name-prompt-overlay'>
    <div id='name-prompt-container'>
      <form id='name-form'>
        <div class='input-group'>
          <input type='text'
                 class='form-control'
                 id='name-input'
                 placeholder='Nickname'
                 autocomplete='off' />
          <span class='input-group-addon'
                id='name-submit'>
            Play
          </span>
        </div>
      </form>
    </div>
  </div>

  <div id='container'>
    <table id='content'>
      <tr>
        <th colspan='3'>
          <h1>
            Obsidio
          </h1>
        </th>
      </tr>
      <tr>
        <td id='leaderboard-container'>
          <div>
            <h3>
              Leaderboard:
            </h3>
            <ul id='leaderboard'>
            </ul>
          </div>
        </td>
        <td>
          <!--
          TODO: Add kill announcement message.
          <Player> was slain by <Player>.
          -->
          <canvas id='canvas' width="800" height="600" style="border:1px solid #000000;">
          </canvas>
        </td>
        <td>
          <ul id='chat-display'>
          </ul>
          <input id='chat-input' type='text'
                 placeholder='Press Enter to send' name='chat' />
        </td>
      </tr>
    </table>
    <div class='howto'>
      <p align = "center"; style="font-family: verdana, serif; font-size:14pt; font-style:italic"> How to play - blah blah blah  </p>
    </div>
    <div id='copyright'>
      &copy; 2015 Alvin Lin and Kenneth Li. All Rights Reserved.
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src='/static/js/requestAnimFrame.js'>
  </script>
  <script src='/shared/Constants.js'>
  </script>
  <script src='/shared/Util.js'>
  </script>
  <script src='/static/js/game/AFK_Kicker.js'>
  </script>
  <script src='/static/js/game/Game.js'>
  </script>
  <script src='/static/js/game/Chat.js'>
  </script>
  <script src='/static/js/game/Drawing.js'>
  </script>
  <script src='/static/js/game/Environment.js'>
  </script>
  <script src='/static/js/game/Input.js'>
  </script>
  <script src='/static/js/game/KillAnnouncer.js'>
  </script>
  <script src='/static/js/game/Leaderboard.js'>
  </script>
  <script src='/static/js/game/ViewPort.js'>
  </script>
  <script src='/static/js/client.js'>
  </script>

{% endblock %}
