{% extends 'layout.html' %}

{% block head %}
  <script src="/socket.io/socket.io.js">
  </script>
{% endblock %}

{% block body %}
  <div id='name-prompt-overlay'>
    <div id='name-prompt-container'>
      <form id='name-form'>
        <div class='input-group'>
          <input type='text'
                 class='form-control'
                 id='name-input'
                 placeholder='Nickname'
                 autocomplete='off' />
          <span class='input-group-addon'
                id='name-submit'>
            <p style = "color:white">Play</p>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div id='container'>
    <table id='content'>
      <tr>
        <th colspan='3'>
          <h1>
            Obsidio
          </h1>
          <h2>
            The game of guns, and strategy, but mostly guns.
          </h2>
        </th>
      </tr>
      <tr>
        <td id='leaderboard-container'>
          <div>
            <h3>
              Leaderboard:
            </h3>
            <ul id='leaderboard'>
            </ul>
          </div>
        </td>
        <td id='game-container'>
          <canvas id='canvas' width="800" height="600" style="border:1px solid #000000;">
          </canvas>
        </td>
        <td>
          <ul id='chat-display'>
          </ul>
          <input id='chat-input' type='text'
                 placeholder='Press Enter to send' name='chat' />
        </td>
      </tr>
    </table>
    <div id='copyright'>
      &copy; 2015 Alvin Lin and Kenneth Li. All Rights Reserved.
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src='/static/dist/minified.js'></script>
{% endblock %}
